    <script>
        var loader = document.getElementById("loader");
        var span = document.getElementById("loader-span");
        const re = /hidden/;
        const dotRe = /\.+/g;
        function centerX(target_id) {
            let viewportX = document?.documentElement?.clientWidth;
            let element = document.getElementById(target_id);
            let offset = Math.round((viewportX - element?.clientWidth) / Math.round(viewportX) * 50) + "%";
            element.style.marginLeft = offset;
            return;
        }
        function genDots(delay) {
            if (re.test(loader?.className)) {
                return;
            }
            let timer = setTimeout(function () {
                if (dotRe.test(span.textContent)) {
                    if (span.textContent.match(dotRe)[0].length === 3) {
                        let string = "";
                        span.textContent = string;
                    } else {
                        let string = span.textContent += ".";
                        span.textContent = string;
                    }
                }
                else {
                    let string = span.textContent += ".";
                    span.textContent = string;
                }
                genDots(delay);
            }, delay)
            return () => clearTimeout(timer);
        }
        genDots(1000);
        centerX("loader-center")
    </script>
